<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="./CSS/style2.css">

    <!-- Include Flatpickr styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>

<body>

<header>
    <a href="index.html">Home</a>
    <a class="right" href="login.html">Login</a>
</header>

<main>
    <form action="/process_form.php" method="post">
        <label for="patientName">Login ID:</label>
        <input type="text" id="patientName" name="patientName" required>


        <label for="appointmentDate">Password:</label>
        <input type="text" id="passkey" name="appointmentDate" required>


        <button type="submit">Login</button>
    </form>
</main>

<!-- Include Flatpickr script -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script>
    flatpickr("#appointmentDate", {
        dateFormat: "Y-m-d",
        minDate: "today",
        enableTime: false,
        altInput: true,
        altFormat: "F j, Y",
        onChange: function(selectedDates, dateStr, instance) {
            // Call a function to update time slots based on the selected date
            updateTimeSlots(selectedDates[0]);
        }
    });

    function updateTimeSlots(selectedDate) {
        // Example time slots, you can customize this based on your requirements
        const timeSlots = [
            "09:00 AM",
            "10:00 AM",
            "11:00 AM",
            "01:00 PM",
            "02:00 PM",
            "03:00 PM"
        ];

        const timeSlotsContainer = document.getElementById("timeSlots");

        // Clear existing time slots
        timeSlotsContainer.innerHTML = "";

        // Create and append boxes for each time slot
        timeSlots.forEach(slot => {
            const boxElement = document.createElement("div");
            boxElement.classList.add("time-slot-box");

            const selectElement = document.createElement("select");
            selectElement.name = "appointmentTime";
            selectElement.required = true;

            const optionElement = document.createElement("option");
            optionElement.value = slot;
            optionElement.textContent = slot;
            selectElement.appendChild(optionElement);

            boxElement.appendChild(selectElement);
            timeSlotsContainer.appendChild(boxElement);
        });
    }
</script>

</body>
</html>
