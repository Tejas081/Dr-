.container {
    max-width: 800px;

}


    .doctor-card {

    }

    #status {

      display: flex;
      justify-content: flex-end;
      align-items: center;
      
    }

    @media screen and (max-width: 600px) {
      .doctor-card {
        flex-direction: column;
        text-align: center;
      }

      .doctor-image {

      }
    }
  </style>
